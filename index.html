<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="container">
    <header>
    <h1>Number Guessing</h1>
    </header>

    <div id="content">
    <div class="marvinsays textbox">
        Guess the number. There is 1/100 chance that it is 42, but you probably don't care.
    </div>
    <form action="index.html" method="post" id="number_form">
       <h2>Number?</h2>
        <input type="number" id="number" name="player_number" min="1" max="100">
        <button type="submit" form="number_form" value="submit">Submit Guess</button>
        <button type="button" class="reset robotbutton">Reset</button>
        <button type="button" class="hint robotbutton">Hint</button>
    </form>
    </div>

    <footer>
        Victor Hom's project. Will include social media links
    </footer>
    </div>
</body>
</html>
